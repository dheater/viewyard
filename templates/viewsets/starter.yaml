# Starter viewset template
# Copy this to ~/.config/viewyard/viewsets.yaml and customize with your repositories

viewsets:
  work:
    repos:
      # Replace these with your actual work repositories
      - name: api-service
        url: git@github.com:company/api-service.git

      - name: web-app
        url: git@github.com:company/web-app.git

      - name: mobile-app
        url: git@github.com:company/mobile-app.git

  personal:
    repos:
      # Replace these with your personal repositories
      - name: my-project
        url: git@github.com:username/my-project.git

      - name: side-hustle
        url: git@github.com:username/side-hustle.git

