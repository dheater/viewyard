# Generic team viewset template
# Copy this to ~/.config/viewyard/viewsets.yaml and customize

viewsets:
  work:
    repos:
      # Frontend services
      - name: web-app
        url: git@github.com:company/web-app.git

      - name: mobile-app
        url: git@github.com:company/mobile-app.git

      # Backend services
      - name: api-gateway
        url: git@github.com:company/api-gateway.git

      - name: user-service
        url: git@github.com:company/user-service.git

      - name: payment-service
        url: git@github.com:company/payment-service.git

      # Infrastructure
      - name: infrastructure
        url: git@github.com:company/infrastructure.git

      - name: monitoring
        url: git@github.com:company/monitoring.git

      # Documentation
      - name: docs
        url: git@github.com:company/docs.git

  personal:
    repos:
      # Personal projects
      - name: portfolio-site
        url: git@github.com:username/portfolio-site.git

      - name: side-project
        url: git@github.com:username/side-project.git

      - name: learning-rust
        url: git@github.com:username/learning-rust.git

  client-alpha:
    repos:
      # Client-specific repositories
      - name: alpha-integration
        url: git@github.com:company/alpha-integration.git

      - name: alpha-config
        url: git@github.com:company/alpha-config.git
